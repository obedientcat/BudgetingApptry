<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Simple Budgeting App Denmark G1</title>
</head>
<body>

    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Available Budget in <span class="budget__title--month">%Month%</span>:
            </div>
            <div class="budget__value">+ 0.00</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 0.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 0.00</div>
                    <div class="budget__expenses--percentage">---</div>
                </div>
            </div>

            <button class="reset-btn">Reset Budget</button>
            <button class="download-btn">Download Data</button>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add__container">

                <!-- TYPE (WIDER SO TEXT IS VISIBLE) -->
                <select class="add__type" style="min-width: 150px;">
                    <option value="inc" selected>Income (+)</option>
                    <option value="exp">Expense (-)</option>
                </select>

                <!-- DESCRIPTION -->
                <input
                    type="text"
                    class="add__description"
                    placeholder="Description (e.g., Salary, Food)"
                >

                <!-- AMOUNT -->
                <input
                    type="number"
                    class="add__value"
                    placeholder="Amount (â‚±)"
                >

                <!-- ADD BUTTON -->
                <button class="add__btn">
                    <i class="ion-ios-plus-outline"></i> Add
                </button>

            </div>

            <!-- CLEAR, HONEST HINT -->
            <div class="add__hint">
                Press Enter or click <strong>Add</strong> to record
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="icome__title">Income</h2>
                <div class="income__list"></div>
            </div>

            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                <div class="expenses__list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
